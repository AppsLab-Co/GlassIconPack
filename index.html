        * {

        body {
            font-family: 'Roboto', sans-serif;

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

        .container {
            background: white;
            border-radius: 24px;

        }

        }

            font-size: 16px;

            line-height: 1.6;
            margin-bottom: 30px;
        }
        .contact-btn {
            background: #6750a4;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .contact-btn:hover {
            background: #7965af;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(103, 80, 164, 0.3);
        }
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e7e0ec;
            font-size: 14px;
            color: #79747e;
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }
            .logo {
                width: 80px;
                height: 80px;
            }
            .icon {
                font-size: 60px;
            }
            h1 {

            }
            p {
                font-size: 15px;
            }
        }
